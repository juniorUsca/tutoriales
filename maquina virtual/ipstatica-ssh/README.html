<hr>
<h3 id="configurar-una-ip-estatica-a-una-maquina-virtual-">Configurar una IP estatica a una maquina virtual:</h3>
<p>La ip que configuraremos sera: 192.168.1.240</p>
<p>Apagamos la maquina virtual</p>
<pre><code>$ sudo apt-get update
$ sudo add-apt-repository ppa:openjdk-r/ppa
$ sudo apt-get install openjdk-8-jdk
</code></pre>
